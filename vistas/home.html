<!DOCTYPE HTML>
<html>
    <head>
        <title>Console.log play Games</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
            .form-control:focus{
                border:2px solid #ff910a;
                box-shadow: 1px 1px 8px#ff910a;
            }
        </style>
    </head>
    <body>
        <div class="wrapper-main" style="width:100%; height: 800px; display: flex; justify-content:center; align-items: center; background-color: rgb(174, 253, 140);">
            <div class="" style="width:20; border: solid rgb(58, 140, 255); padding: 20px;border-radius: 10px;background-color: rgb(58, 140, 255); box-shadow: rgb(51, 109, 190) 10px 5px 10px;">
                <form action="/game-app" method="post">
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label text-light">Email</label>
                        <div class="col-sm-9 px-4">
                            <input style="margin-left: 20px;" type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label text-light">Password</label>
                        <div class="col-sm-9 px-4">
                            <input style="margin-left: 20px;" type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn btn-outline-warning" type="submit">Log in</button>
                    </div>
                </form>
                <div>
                    <div style="height: 50px; display: flex; justify-content: center;align-items: center;">
                        <p style="color:white;margin: 0px;padding: 0px;">Don't have account? <a style="margin-left:5px; color:#ffca1a; font-weight: 800;" href="/register">Create one</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
